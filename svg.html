i<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play With SVG</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-800 flex flex-row items-center justify-center h-screen w-screen"
  >
    <svg id="svgContent" class="grow h-full w-1/2" viewBox="0 0 720 720" style="overflow: hidden;" xmlns="http://www.w3.org/2000/svg">
      <style>
        @keyframes casinoLights {
          to {
            stroke-dashoffset: -26;
          }
        }

        rect {
          stroke-dasharray: 13 13;
          animation: casinoLights 400ms linear infinite;
        }
      </style>

      <rect
        x="200"
        y="200"
        width="300"
        height="200"
        rx="10"
        fill="none"
        stroke="oklch(0.9 0.25 164)"
        stroke-width="5"
      />
    </svg>
    <div
      id="resize"
      class="grow h-full w-1 bg-gray-700 hover:bg-gray-500 cursor-ew-resize"
    >
      <div
        class="w-full h-full flex items-center justify-center text-white"
      ></div>
    </div>
    <div id="container" class="grow h-full w-1/2"></div>

    <!--Load Monaco Text Editor-->
    <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
    <!-- Need to add DOMPurify to sanitize input -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/dompurify.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
